<body>


<div id="wrapper">

    <!-- Header -->
    <!-- <div th:replace="fragments/header :: header"> </div> -->


    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header text-primary">
                    <span th:text="#{page.header.email}"></span>
                    <span th:text = "' '+ ${beeDocument.getBeeDocType().getName()} +' ' + ${beeDocument.getNum()} + ' ' + ${beeDocument.getSeries()}"> </span>
                   </h3> <!--"${personOne.name}"-->
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">

                            <form role="form"  th:action="'#'" th:method="'post'"  >
                                <!-- ********************************************************** -->
                                <div class="row">
                                    <div class="col-lg-8">
                                        <div class="well">

                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label><span th:text="#{page.column.emailTo}"></span></label>
                                                        <input type="text" class="form-control"  th:name="emailTo" required = "required"   />
                                                    </div>
                                                   <!-- <div class="has-error">
                                                        <p class="help-block" th:if="${#fields.hasErrors('datebirth')}" th:errors="*{datebirth}" >datebirth Error
                                                        </p>
                                                    </div> -->
                                                    <div class="form-group">
                                                        <label><span th:text="#{page.column.emailSubject}"></span></label>
                                                        <input type="text" class="form-control"  th:name="subject" th:value = "${beeDocument.getBeeDocType().getName()} +' ' + ${beeDocument.getNum()} + ' ' + ${beeDocument.getSeries()}"  />
                                                    </div>
                                                    <div class="form-group">
                                                        <label><span th:text="#{page.column.emailMessage}"></span></label>
                                                        <input type="text" class="form-control"  th:name="message" th:value = "'Hello!'"   />
                                                    </div>
                                                </div>

                                                <div class="col-lg-6">
                                                    <label> <span th:text="#{page.column.scan}"></span> </label>
                                                    <table  width="100%" class ="table" >
                                                        <!--   <tr>
                                                               <td colspan="4"> <label> Завантажені скан-копії </label></td>
                                                           </tr> -->
                                                        <tr th:each="photo : ${beeDocument.getBeeDocumentFiles()}">
                                                            <td> <span th:text ="${photo.getName()}" > </span>
                                                                <!--відображення картинки
                                                                <img width="200" th:src="${photo.getId()}" /> -->
                                                            </td>
                                                            <td> <span th:text ="${photo.getType()}" > </span> </td>

                                                            <!-- <td width="10%">
                                                                 <div>
                                                                     <a th:href="${'/personInfo/'+ beeDocument.getBeePerson().getId() +'/doc/' + beeDocument.getId()+ '/delete/' + photo.getId()}"
                                                                        class="btn btn-outline btn-danger btn-xs" aria-label="Right Align" title="Видалити">
                                                                         <span class="glyphicon glyphicon-floppy-remove" aria-hidden="true"></span>
                                                                     </a>
                                                                 </div>
                                                             </td> -->

                                                        </tr>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>


                                            </div>

                                    </div>

                                <!-- Кнопки -->
                                    <div class="col-lg-12">
                                        <button type="submit" class="btn btn-default"><span th:text="#{page.button.send}"></span>   </button>

                                        <!-- <button type="reset" class="btn btn-default">Відміна</button> -->
                                        <button type="back" class="btn btn-default" onclick="history.go(-1);return true;"><span th:text="#{page.button.back}"></span>    </button>
                                        <a th:href="@{/}">
                                            <button type="button" class="btn btn-default" ><span th:text="#{page.button.tohome}"></span> </button>
                                        </a>


                                    </div>
                                    <!-- / Кнопки -->


                            </form>



                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->





            </div>
            <!-- /.col-lg-12 -->
        </div>

    </div>
