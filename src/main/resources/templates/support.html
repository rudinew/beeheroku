<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title th:text="#{title.site}"></title>

    <!-- Bootstrap Core CSS -->
    <link href="../../vendor/bootstrap/css/bootstrap.min.css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- MetisMenu CSS -->
    <link href="../../vendor/metisMenu/metisMenu.min.css" th:href="@{/vendor/metisMenu/metisMenu.min.css}" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="../../dist/css/sb-admin-2.css" th:href="@{/dist/css/sb-admin-2.css}" rel="stylesheet" />

    <!-- Custom Fonts -->
    <link href="../../vendor/font-awesome/css/font-awesome.min.css" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script type="text/javascript"  th:src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script type="text/javascript"  th:src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Header -->
       <!-- <div th:replace="fragments/headerMain :: headerMain"> </div> -->
     <!--прибрала бо в меню є посилання на обєкт рядок 168
       <div th:include="fragments/headerMain" th:remove="tag" /> -->



        <!-- Page Content
        <div id="page-wrapper"> -->

            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                       <!-- <h1>Support Friendly Error Page</h1> -->
                        <h3 class="page-header text-danger"><span th:text="#{header.menu.support}"></span></h3>

                        <!--  As we are using Thymeleaf, you might consider using
                              ${#httpServletRequest.requestURL}. But that returns the path
                              to this error page.  Hence we explicitly add the url to the
                              Model in some of the example code. -->
                        <p th:if="${url}">
                            <b>Page:</b> <span th:text="${url}">Page URL</span>
                        </p>

                        <p th:if="${timestamp}" id='created'>
                            <b>Occurred:</b> <span th:text="${timestamp}">Timestamp</span>
                        </p>

                        <p th:if="${status}">
                            <b>Response Status:</b> <span th:text="${status}">status-code</span> <span
                                th:if="${exception.message}" th:text="'('+${exception.message}+')'">error ...</span>
                               <!-- th:if="${error}" th:text="'('+${error}+')'">error ...</span> -->

                        </p>

                    <!--    <p>Application has encountered an error. Please contact support on
                            ...</p>

                        <p>Support may ask you to right click to view page source.</p>
                        -->

                        <!--
                          // Hidden Exception Details  - this is not a recommendation, but here is
                          // how you hide an exception in the page using Thymeleaf
                          -->
                        <div th:utext="'&lt;!--'" th:remove="tag"></div>
                        <div th:utext="'Failed URL: ' +  ${url}" th:remove="tag">${url}</div>
                        <div th:utext="'Exception: ' + ${exception.message}" th:remove="tag">${exception.message}</div>
                        <ul th:remove="tag">
                            <li th:each="ste : ${exception.stackTrace}" th:remove="tag"><span
                                    th:utext="${ste}" th:remove="tag">${ste}</span></li>
                        </ul>
                        <div th:utext="'--&gt;'" th:remove="tag"></div>




                    </div>
                    <!-- /.col-lg-12 -->

                    <!-- Кнопки -->
                    <div class="col-lg-12">

                        <button type="back" class="btn btn-default" onclick="history.go(-1);return true;"><span th:text="#{page.button.back}"></span>    </button>
                        <a th:href="@{/}">
                            <button type="button" class="btn btn-default" ><span th:text="#{page.button.tohome}"></span> </button>
                        </a>


                    </div>
                    <!-- / Кнопки -->


                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
            <!--  </div>
               /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script type="text/javascript" src="../../vendor/jquery/jquery.min.js" th:src="@{/vendor/jquery/jquery.min.js}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="../../vendor/bootstrap/js/bootstrap.min.js" th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script type="text/javascript" src="../../vendor/metisMenu/metisMenu.min.js" th:src="@{/vendor/metisMenu/metisMenu.min.js}"></script>

    <!-- Custom Theme JavaScript -->
    <script type="text/javascript" src="../../dist/js/sb-admin-2.js" th:src="@{/dist/js/sb-admin-2.js}"></script>

</body>

</html>
