<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title th:text="#{title.site}"></title>
    <meta name="google-site-verification" content="bV6QCd5tL2NvSDIwWPLAeKxZocMNGExT_jVmGDRerrA" />

    <div th:replace="fragments/headerMain :: header-css"/>


</head>

<body>

<div id="wrapper">

    <!-- Header -->
    <!-- <div th:replace="fragments/headerMain :: headerMain"> </div> -->
   <!-- <div th:include="fragments/headerMain" th:remove="tag" /> -->
    <div th:replace="fragments/headerMain :: header"/>



    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header text-primary"><span th:text="#{index.menu.home}"></span></h3>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Оберіть дію
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div>
                                <a th:href="@{/card/new}"   class="btn btn-outline btn-primary btn-lg" aria-label="Right Align">
                                    <span class="glyphicon glyphicon-save-file" aria-hidden="true"></span>  <span th:text="#{page.button.newcard}"></span>
                                </a>
                            </div>

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->



                </div>
                <!-- /.col-lg-12 -->

                <div th:if="${countEmptyDoc} &gt; 0"  class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span th:text ="'Зверніть увагу! У вас є незаповнені документи: '+${countEmptyDoc}  "></span>
                        </div>
                        <!-- /.panel-heading -->

                        <div class="panel-body">


                            <table>
                                <tr th:each="doc : ${emptyDoc}">
                                    <!-- <td><span th:text ="${doc.beeDocType.name}"> </span></td> -->
                                    <td class="alert alert-danger">
                                        <a th:href="${'/personInfo/' + doc.beePerson.id + '/doc/new/'+ doc.beeDocType.id}" >
                                            <span th:text ="${doc.beePerson.lastname} + ' ' + ${doc.beePerson.firstname}+ ' ' + ${doc.beePerson.middlename} +': '+ ${doc.beeDocType.name}"> </span>
                                        </a>
                                    </td>




                                </tr>
                            </table>
                            <!--http://www.thymeleaf.org/doc/tutorials/2.1/usingthymeleaf.html#introducing-thymeleaf
                             Note that textual aliases exist for some of these operators:
                             gt (>), lt (<), ge (>=), le (<=), not (!). Also eq (==), neq/ne (!=).
                             -->
                            <div><small>
                                <em>
                                    <span th:if="${countEmptyDoc} &gt; 5 "  th:text ="'*Примітка: відображено перші 5 незаповнених документів'"></span>
                                </em>
                            </small>
                            </div>






                        </div>
                        <!-- .panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

<div th:replace="fragments/footer :: footer"/>

</body>

</html>
