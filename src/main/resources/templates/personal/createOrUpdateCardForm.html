<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title th:text="#{title.site}"></title>

    <!-- Bootstrap Core CSS -->
    <link href="@{../../vendor/bootstrap/css/bootstrap.min.css}" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- MetisMenu CSS -->
    <link href="@{../../vendor/metisMenu/metisMenu.min.css}" th:href="@{/vendor/metisMenu/metisMenu.min.css}" rel="stylesheet"  />

    <!-- DataTables CSS -->
    <link href="@{../../vendor/datatables-plugins/dataTables.bootstrap.css}" th:href="@{/vendor/datatables-plugins/dataTables.bootstrap.css}" rel="stylesheet" />

    <!-- DataTables Responsive CSS -->
    <link href="@{../../vendor/datatables-responsive/dataTables.responsive.css}" th:href="@{/vendor/datatables-responsive/dataTables.responsive.css}" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="@{../../dist/css/sb-admin-2.css}" th:href="@{/dist/css/sb-admin-2.css}" rel="stylesheet" />

    <!-- Custom Fonts -->
    <link href="@{../../vendor/font-awesome/css/font-awesome.min.css}" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script> -->

    <!-- https://itchief.ru/lessons/bootstrap-3/113-bootstrap-3-datetimepicker -->
    <!-- jQuery -->
    <script type="text/javascript" src="../../vendor/jquery/jquery-1.11.1.min.js" th:src="@{/vendor/jquery/jquery-1.11.1.min.js}" ></script> <!--  jquery.min.js -->

    <!-- <script type="text/javascript" th:src="@{/static/vendor/bootstrap/js/moment.js}"></script> -->
    <script type="text/javascript" src="../../vendor/bootstrap/js/moment-with-locales.min.js" th:src="@{/vendor/bootstrap/js/moment-with-locales.min.js}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="../../vendor/bootstrap/js/bootstrap.min.js" th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>

    <script type="text/javascript" src="../../vendor/bootstrap/js/bootstrap-datetimepicker.min.js" th:src="@{/vendor/bootstrap/js/bootstrap-datetimepicker.min.js}"></script>

    <link rel="stylesheet" href="../../vendor/bootstrap/css/bootstrap-datetimepicker.min.css" th:href="@{/vendor/bootstrap/css/bootstrap-datetimepicker.min.css}" />

    <!-- Metis Menu Plugin JavaScript -->
    <script type="text/javascript" src="../../vendor/metisMenu/metisMenu.min.js" th:src="@{/vendor/metisMenu/metisMenu.min.js}"></script>

    <!-- Custom Theme JavaScript -->
    <script type="text/javascript" src="../../dist/js/sb-admin-2.js" th:src="@{/dist/js/sb-admin-2.js}"></script>


</head>

<body>

<script type="text/javascript">
    $(function () {
        $('#datetimepicker1').datetimepicker( {pickTime: false, language: 'uk'});
    });
</script>

<div id="wrapper">

    <!-- Header -->
    <!-- <div th:replace="fragments/header :: header"> </div> -->


    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header text-primary">
                    <span th:if="${beePerson['new']}" th:remove="tag"> <span th:text="#{page.header.insert}"></span> </span>
                    <span th:if="${!beePerson['new']}" th:remove="tag"
                              th:text = " #{page.header.edit} + ' - ' + ${beePerson.getName()}" > </span>
                </h3> <!--"${personOne.name}"-->
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span th:text="#{header.menu.card}"></span>
                    </div>
                    <div class="panel-body">

                            <form role="form" enctype="multipart/form-data"
                                  th:object="${beePerson}" th:action="'#'"
                                  th:method="${beePerson['new']} ? 'post' : 'put'"
                            > <!--  enctype="multipart/form-data"  from http://docs.spring.io/spring/docs/current/spring-framework-reference/htmlsingle/#mvc-multipart-->


                                <!-- /.col-lg-6 -->
                                <!-- / блок ПІБ -->
                                <div class="row">
                                    <div class="col-lg-8">
                                        <div class="row">
                                            <div class="col-lg-7">
                                                <div class="well">
                                                    <!--  <input type = "hidden" th:field="*{personOne.id}" th:if="${not #lists.isEmpty(personOne)}" /> -->
                                                    <div class="form-group">
                                                        <label><span th:text="#{page.column.lastname}"></span></label>
                                                        <input id="lastname" type = "text" class="form-control"  name="lastname" th:field="*{lastname}" />
                                                    </div>

                                                    <div class="form-group">
                                                        <label><span th:text="#{page.column.firstname}"></span></label>
                                                        <!-- <input type = "text" class="form-control" name="firstname" /> -->
                                                        <input id="firstname" type = "text" class="form-control" name="firstname" th:field="*{firstname}" />
                                                    </div>
                                                    <div class="form-group">
                                                        <label><span th:text="#{page.column.middlename}"></span></label>
                                                        <input id="middlename" type = "text" class="form-control" name="middlename" th:field="*{middlename}" />
                                                        <!--  <p class="help-block">Example block-level help text here.</p> -->
                                                    </div>
                                                </div>
                                            </div>
                                <!-- /ПІБ -->

                                <!-- photo -->
                                <div class="col-lg-4">

                                    <table class="well2" >
                                        <tr th:if="${beePerson.getNrOfBeePersonFiles() == 0}"  >
                                            <td >
                                                <img width="160" th:src="@{/images/ava.jpg}" src="../../images/ava.jpg"/>

                                            </td>
                                        </tr>

                                        <tr th:if="${beePerson.getNrOfBeePersonFiles()} > 0" th:each="photo : ${beePerson.getBeePersonFiles()}"  >
                                            <td>
                                                <img width="160" th:src="${photo.getId()}"/>

                                            </td>
                                        </tr>

                                    </table>

                                    <input type="file" name="photo" />
                                </div>
                                        </div> <!-- row -->
                                    </div>
                                </div>
                                    <!-- ********************************************************** -->
                                <div class="row">
                                    <div class="col-lg-8">
                                        <div class="well">

                                            <div class="row">
                                                <div class="col-lg-4">
                                                    <div class="form-group">
                                                        <label><span th:text="#{page.column.birthdt}"></span></label>
                                                        <div class="input-group date" id="datetimepicker1">
                                                            <input type="text" class="form-control"  name="datebirth" th:field="*{datebirth}"  />
                                                            <span class="input-group-addon">
                                                                <span class="glyphicon-calendar glyphicon">
                                                                </span>
                                                            </span>
                                                        </div>
                                                        <div class="has-error">
                                                            <p class="help-block" th:if="${#fields.hasErrors('datebirth')}" th:errors="*{datebirth}" >datebirth Error
                                                            </p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-8">
                                                    <div class="form-group">
                                                        <label><span th:text="#{page.column.birthplace}"></span></label>
                                                        <input id="placebirth" type = "text" class="form-control" name="placebirth" th:field="*{placebirth}" />
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-4">
                                                    <div class="form-group">
                                                        <label><span th:text="#{page.column.gender}"></span></label>
                                                        <select class="form-control" name="gender" th:field="*{gender}">
                                                            <option
                                                                    th:selected = "selected"
                                                                    th:value="1"
                                                                    th:text="#{card.gender.man}" ></option>
                                                            <option
                                                                    th:value="2"
                                                                    th:text="#{card.gender.woman}"></option>


                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-lg-8">
                                                    <div class="form-group">
                                                        <label><span th:text="#{page.column.phone}"></span></label>
                                                        <input id="phone" type = "text" class="form-control" name="phone" th:field="*{phone}" />
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-4">
                                                    <div class="form-group">
                                                        <label><span th:text="#{page.column.familystatus}"></span></label>
                                                        <select class="form-control" name="familystatus" th:field="*{familystatus}" >
                                                            <option
                                                                    th:selected = "selected"
                                                                    th:value="1"
                                                                    th:text="#{card.familystatus.hemarried}" ></option>
                                                            <option
                                                                    th:value="2"
                                                                    th:text="#{card.familystatus.heunmarried}"></option>
                                                            <option
                                                                    th:value="3"
                                                                    th:text="#{card.familystatus.shemarried}" ></option>
                                                            <option
                                                                    th:value="4"
                                                                    th:text="#{card.familystatus.sheunmarried}"></option>
                                                            <option
                                                                    th:value="5"
                                                                    th:text="#{card.familystatus.hedivorce}" ></option>
                                                            <option
                                                                    th:value="6"
                                                                    th:text="#{card.familystatus.shedivorce}"></option>
                                                            <option
                                                                    th:value="7"
                                                                    th:text="#{card.familystatus.widower}" ></option>
                                                            <option
                                                                    th:value="8"
                                                                    th:text="#{card.familystatus.widow}"></option>

                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-lg-8">
                                                    <div class="form-group">
                                                        <label>e_mail</label>
                                                        <input id="email" type = "text" class="form-control" name="phone" th:field="*{email}" />
                                                    </div>
                                                    <div class="has-error">
                                                        <p class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" >email Error
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-4">
                                                    <div class="form-group">
                                                        <label><span th:text="#{page.column.citizenship}"></span></label>
                                                        <select class="form-control" name="beeCitizenship" th:field="*{beeCitizenship}" >
                                                            <option th:each="type : ${citizen}"
                                                                    th:selected = "0"
                                                                    th:value="${type.id}"
                                                                    th:text="${type.name}"> </option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-lg-8">
                                                    <div class="form-group">
                                                        <label><span th:text="#{page.column.socialnetworks}"></span></label>
                                                        <input id="socialnetworks" type = "text" class="form-control" name="socialnetworks" th:field="*{socialnetworks}" />
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-12">

                                                    <div class="form-group">
                                                        <label><span th:text="#{page.column.addressregistration}"></span></label>
                                                        <input id="addressregistration" type =  "text" class="form-control" name="addressregistration"  th:field="*{addressregistration}"  />

                                                    </div>

                                                    <div class="form-group">
                                                        <label><span th:text="#{page.column.addresslive}"></span></label>
                                                        <input id="addresslive" type = "text" class="form-control" name="addresslive" th:field="*{addresslive}"  />
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- ********************************************************** -->


                                    <!-- /  Блок Телефон, email -->

                                    <!-- Кнопки -->
                                    <div class="col-lg-12">
                                        <button type="submit" class="btn btn-default"><span th:text="#{page.button.save}"></span>   </button>

                                        <!-- <button type="reset" class="btn btn-default">Відміна</button> -->

                                       <!-- <button type="back" class="btn btn-default" onclick="history.go(-1);return true;"><span th:text="#{page.button.back}"></span>    </button> -->

                                        <a th:href="@{/}">
                                            <button type="button" class="btn btn-default"><span th:text="#{page.button.tohome}"></span> </button>
                                        </a>
                                    </div>
                                    <!-- / Кнопки -->

                    </form>



                            <!--   <form role="form" method="POST" enctype="multipart/form-data" action="/" th:action="'#'" >
                                   <table>
                                       <tr><td>File to upload:</td>
                                           <td><input type="file" name="photo" /></td></tr>
                                       <tr><td></td><td><input type="submit" value="Зберегти" /></td></tr>
                                   </table>
                               </form> -->



                        <!--   </div>
                         /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->



</body>

</html>
